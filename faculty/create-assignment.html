<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssignHub - Create Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/toast.css">
</head>
<body class="min-h-screen bg-slate-50">

    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed top-0 left-0 h-full w-72 bg-white border-r border-slate-100 z-50 transform transition-transform duration-300 -translate-x-full lg:translate-x-0">
        <div class="flex flex-col h-full">
            <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-teal-500 to-blue-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="book-open" class="w-5 h-5 text-white"></i>
                    </div>
                    <span class="text-xl font-bold text-slate-800">AssignHub</span>
                </div>
                <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5 text-slate-500"></i>
                </button>
            </div>
            <div class="p-4 mx-4 mt-4 bg-slate-50 rounded-xl">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-semibold">RK</div>
                    <div>
                        <p class="font-semibold text-slate-800">Dr. Rajesh Kumar</p>
                        <p class="text-xs text-slate-500">Faculty</p>
                    </div>
                </div>
            </div>
            <nav class="flex-1 p-4 overflow-y-auto">
                <ul class="space-y-1">
                    <li><a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-600 hover:bg-slate-100"><i data-lucide="layout-dashboard" class="w-5 h-5"></i><span class="font-medium">Dashboard</span></a></li>
                    <li><a href="courses.html" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-600 hover:bg-slate-100"><i data-lucide="book-open" class="w-5 h-5"></i><span class="font-medium">Courses</span></a></li>
                    <li><a href="assignments.html" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all bg-gradient-to-r from-teal-500 to-blue-600 text-white shadow-md shadow-teal-500/20"><i data-lucide="file-text" class="w-5 h-5"></i><span class="font-medium">Assignments</span></a></li>
                    <li><a href="submissions.html" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-600 hover:bg-slate-100"><i data-lucide="clipboard-check" class="w-5 h-5"></i><span class="font-medium">Submissions</span></a></li>
                    <li><a href="students.html" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-600 hover:bg-slate-100"><i data-lucide="users" class="w-5 h-5"></i><span class="font-medium">Students</span></a></li>
                    <li><a href="profile.html" class="flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-600 hover:bg-slate-100"><i data-lucide="user" class="w-5 h-5"></i><span class="font-medium">Profile</span></a></li>
                </ul>
            </nav>
            <div class="p-4 border-t border-slate-100">
                <a href="../auth.html" class="flex items-center gap-3 px-4 py-3 text-slate-600 hover:bg-red-50 hover:text-red-600 rounded-xl transition-all"><i data-lucide="log-out" class="w-5 h-5"></i><span class="font-medium">Logout</span></a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="lg:ml-72">
        <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-100 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg"><i data-lucide="menu" class="w-5 h-5 text-slate-600"></i></button>
                    <h1 class="text-xl font-bold text-slate-800">Create Assignment</h1>
                </div>
                <div class="flex items-center gap-4">
                    <button class="relative p-2 hover:bg-slate-100 rounded-lg"><i data-lucide="bell" class="w-5 h-5 text-slate-600"></i></button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <a href="assignments.html" class="inline-flex items-center mb-6 text-slate-600 hover:text-slate-800 transition-colors">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-2"></i>
                Back to Assignments
            </a>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Main Form -->
                <div class="lg:col-span-2 space-y-6">
                    <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-6 animate-fade-in-up">
                        <h3 class="text-lg font-semibold text-slate-900 mb-4">Assignment Details</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Assignment Title *</label>
                                <input type="text" placeholder="e.g., Lab 3: UML Diagrams" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Course *</label>
                                    <select class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500">
                                        <option value="">Select course</option>
                                        <option value="ce401">CE401 - Software Eng</option>
                                        <option value="ce405">CE405 - Web Dev</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-slate-700 mb-1">Batch *</label>
                                    <select class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500">
                                        <option value="all">All Batches</option>
                                        <option value="b1">B1</option>
                                        <option value="b2">B2</option>
                                        <option value="b3">B3</option>
                                        <option value="b4">B4</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Description</label>
                                <textarea placeholder="Describe the assignment..." rows="4" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-6 animate-fade-in-up" style="animation-delay: 0.1s;">
                        <h3 class="text-lg font-semibold text-slate-900 mb-4">Reference Materials</h3>
                        <label class="block border-2 border-dashed border-slate-200 rounded-xl p-6 text-center cursor-pointer hover:border-blue-400 hover:bg-blue-50/50 transition-colors relative">
                            <input type="file" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" multiple>
                            <i data-lucide="upload" class="w-8 h-8 text-slate-400 mx-auto mb-2"></i>
                            <p class="text-slate-600 font-medium">Click to upload files</p>
                            <p class="text-xs text-slate-400 mt-1">PDF, DOC, PPT, Images (Max 25MB)</p>
                        </label>
                    </div>
                </div>

                <!-- Sidebar Settings -->
                <div class="space-y-6">
                    <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-6 animate-fade-in-up" style="animation-delay: 0.2s;">
                        <h3 class="text-lg font-semibold text-slate-900 mb-4">Schedule</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Start Date *</label>
                                <input type="date" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Due Date *</label>
                                <input type="date" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Max Marks *</label>
                                <input type="number" placeholder="20" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- Submission Config -->
                    <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-6 animate-fade-in-up" style="animation-delay: 0.3s;">
                        <h3 class="text-lg font-semibold text-slate-900 mb-4">Submission Configuration</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-2">Allowed File Types</label>
                                <div class="flex flex-wrap gap-4">
                                    <label class="flex items-center gap-2 text-sm text-slate-600 cursor-pointer">
                                        <input type="checkbox" checked class="rounded border-slate-300 text-blue-600 focus:ring-blue-500"> PDF
                                    </label>
                                    <label class="flex items-center gap-2 text-sm text-slate-600 cursor-pointer">
                                        <input type="checkbox" class="rounded border-slate-300 text-blue-600 focus:ring-blue-500"> Word (DOC/DOCX)
                                    </label>
                                    <label class="flex items-center gap-2 text-sm text-slate-600 cursor-pointer">
                                        <input type="checkbox" class="rounded border-slate-300 text-blue-600 focus:ring-blue-500"> Images (JPG/PNG)
                                    </label>
                                    <label class="flex items-center gap-2 text-sm text-slate-600 cursor-pointer">
                                        <input type="checkbox" class="rounded border-slate-300 text-blue-600 focus:ring-blue-500"> Archives (ZIP/RAR)
                                    </label>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Max File Size (MB)</label>
                                <select class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:border-blue-500">
                                    <option value="5">5 MB</option>
                                    <option value="10" selected>10 MB</option>
                                    <option value="25">25 MB</option>
                                    <option value="50">50 MB</option>
                                    <option value="100">100 MB</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Policies -->
                    <div class="bg-white rounded-2xl border border-slate-100 shadow-sm p-6 animate-fade-in-up" style="animation-delay: 0.3s;">
                        <h3 class="text-lg font-semibold text-slate-900 mb-4">Assignment Policies</h3>
                        <div class="space-y-3">
                            <label class="flex items-start gap-3 p-3 border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors">
                                <input type="radio" name="late_policy" value="strict" class="mt-1 border-slate-300 text-blue-600 focus:ring-blue-500">
                                <div>
                                    <p class="font-medium text-slate-900 text-sm">Strict Deadline</p>
                                    <p class="text-xs text-slate-500">No submissions allowed after due date.</p>
                                </div>
                            </label>
                            <label class="flex items-start gap-3 p-3 border border-slate-200 rounded-xl cursor-pointer hover:bg-slate-50 transition-colors">
                                <input type="radio" name="late_policy" value="allow_penalty" checked class="mt-1 border-slate-300 text-blue-600 focus:ring-blue-500">
                                <div>
                                    <p class="font-medium text-slate-900 text-sm">Allow Late Submissions</p>
                                    <p class="text-xs text-slate-500">Flag as "Late". Optional penalty can be applied manually.</p>
                                </div>
                            </label>
                        </div>
                    </div>


                    <div class="flex gap-3 animate-fade-in-up" style="animation-delay: 0.3s;">
                        <button class="flex-1 py-2 border border-slate-200 rounded-lg text-slate-600 hover:bg-slate-50 font-medium">Save Draft</button>
                        <button onclick="createAssignment()" class="flex-1 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 font-medium shadow-md">Create</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/faculty.js"></script>
</body>
</html>
